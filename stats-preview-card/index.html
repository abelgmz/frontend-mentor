<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <section class="stats-preview-card">
            <div class="stats-content">

                <h2 class="title">Get <span class="insights">insights </span>that help your business grow.</h2>

                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>

                <div class="stats-number">
                    <div class="stat">
                        <p class="number">10k+</p>
                        <p class="name">companies</p>
                    </div>
                    <div class="stat">
                        <p class="number">314</p>
                        <p class="name">templates</p>
                    </div>
                    <div class="stat">
                        <p class="number">12M+</p>
                        <p class="name">queries</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="images/image-header-desktop.jpg" alt="WOMAN DESTOP WORKING">
            </div>
        </section>
    </main>
</body>

</html>
