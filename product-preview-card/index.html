<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <section class="product-preview">
            <div class="product-image">
                <img src="images/image-product-desktop.jpg" alt="GABRIELLE CHANEL PERFUME">
            </div>
            <div class="product-information">
                <p class="product-category">PERFUME</p>
                <h1 class="product-name ff-fraunces">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price-discount ff-fraunces">$149.99<span class="price-original">$169.99</span></p>
                <button class="btn-add-to-cart"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
            </div>
        </section>

    </main>

</body>

</html>
